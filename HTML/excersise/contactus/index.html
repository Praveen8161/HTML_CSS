<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Panda.png" type="images/x-icon">
    <title>Contcat us Form</title>
</head>
<body>
    <h1>Contact us Form</h1>
    <div>
        <fieldset>
            <legend> <h2>FORM</h2> </legend>
            <form>
                <label for="first name"><b>First Name</b> </label>
                <input type="text" placeholder="Enter First Name" name="first name">
                <br>
                <label for="last name"><b>Last Name</b> </label>
                <input type="text" placeholder="Enter Last Name" name="last name">
                <br>
                <label for="email"><b>Email ID</b></label>
                <input type="email" placeholder="Enter Email ID" name="email">
                <br>
                <button name="submit">Submit</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
