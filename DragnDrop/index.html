<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <label for="file_input" class="dropArea" id="drop_area">
      <input type="file" id="file_input" accept="image/*" hidden />
      <div class="imgView" id="img_view">
        <img src="./cloud-computing.png" alt="image" class="image" />
        <p>Drag and drop or Click here <br />to upload image</p>
        <p>Upload any image form desktop</p>
      </div>
    </label>
  </body>
</html>
