<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt-cards-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PRAVEEN</h1>
    <header>
        <nav class="nav-list">
            <ul>
                <li><a href="#panda">Videos</a></li>
                <li><a href="#mountain">Images</a></li>
                <li><a href="#spider">Files</a></li>
            </ul>
        </nav>
    </header>

    <main class="card">
        <div>
            <figure id="panda">
                <img src="../images/Panda.png" alt="panda videos" title="videos of pandas" width="150px" height="150px">
                <figcaption>Videos</figcaption>
            </figure>
            <p>Panda's is a national animal of china</p>
        </div>

        <div>
            <figure id="mountain">
                <img src="../images/mountains.jpg" alt="pikachu images" title="images of pikachu" width="150px" height="150px">
                <figcaption>Images</figcaption>
            </figure>
            <p>Beautiful Mountain</p>
        </div>

        <div>
            <figure id="spider">
                <img src="../images/spider-web.webp" alt="spider-web" title="spider-web" width="150px" height="150px">
                <figcaption>Files</figcaption>
            </figure>
            <p>Zipped file with photo and videos</p>
        </div>
    </main>
</body>
</html>
